    <!-- Header -->

        <p>Aici poți vedea și actualiza informațiile tale.</p>
        <!-- Poți adăuga mai multe detalii despre contul utilizatorului aici -->
    </section>

    <script>
        // Adaugă evenimentul pentru butonul de logout cu confirmare
        document.getElementById('logoutButton').addEventListener('click', function(event) {
            event.preventDefault();

            // Afișează o fereastră de confirmare
            const confirmLogout = confirm("Sunteți sigur/ă de această acțiune de a vă dezautentifica?");
            if (confirmLogout) {
                localStorage.removeItem('token');
                window.location.href = '/index.html';
            }
        });

        // Verifică dacă token-ul este prezent în LocalStorage
        const token = localStorage.getItem('token');
        if (!token) {
            // Dacă token-ul lipsește, redirecționează utilizatorul către pagina index.html
            window.location.href = '/index.html';
        }
    </script>

    <script src="js/script.js"></script>
</body>
